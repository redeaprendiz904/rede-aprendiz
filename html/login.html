<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Login </title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="login-container">
        <h2> REDE APRENDIZ</h2> 
            <form action="/login" method="post">
                <div class="input-group">
                    <label for="email"> Email </label>
                    <input type="text" id="email" name="email" placeholder="Digite seu email" maxlength="50" required >
                </div>

                <div class="input-group">
                    <label for="senha"> Senha </label>
                    <input type="password" id="senha" name="senha" placeholder="Digite sua senha" maxlength="20" required pattern="[A-Za-z0-9]{6,20}" title="A senha deve conter apenas letras e números (6 a 20 caracteres).">
                    
                </div>
                <button type="submit">Entrar</button>
            </form>
            <p1>Não tem uma conta? <a href="cadastro.html">Cadastre-se</a></p1> 
    </div>

    <div class="bg-credit">Foto: Criado por FreePik</div>
